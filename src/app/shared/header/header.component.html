<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-lg-5 px-md-4 px-3">
        <div class="container-fluid px-0">
            <div class="d-flex align-items-center">
                <span class="material-symbols-outlined">
                    list_alt_add
                </span>
                <p class="navbar-brand m-0">Items list</p>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-underline w-100 d-flex justify-content-end flex-lg-row flex-column">
                    <li class="dropdown mt-2">
                        <a class="dropdown-toggle pb-3" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">{{ 'headerLanguage' | translate }}
                        </a>
                        <ul class="dropdown-menu">
                            <li *ngFor="let item of languages" class="dropdown-item" [ngClass]="{'activeLang': item.key === selectedLanguage}" (click)="onLanguageChange(item.key)">{{ item.title | translate }}</li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLink]="['/products']">{{ 'headerProducts' | translate }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLink]="['/contact']">{{ 'headerContactUs' | translate }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLink]="['/chart']">{{ 'headerChart' | translate }}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
